<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="Colores_Estilos.css" rel="stylesheet"></link>
    <title>Colores</title>
</head>
<body>
    <div class="container">
    <div class= "cuadrado rojo" onclick="CambiarFondo('Red')"></div>
    <div class= "cuadrado azul" onclick= "CambiarFondo('Blue')"></div>
    <div class="cuadrado verde" onclick="CambiarFondo('Green')"></div>
    </div>
    <script>
        function CambiarFondo(colors){
            document.querySelector('body').style.background = colors;
        }
    </script>

</body>
</html>
