<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cuadrados</title>
    <style>
        .cuadrado {
            display: inline-flex;
            margin: 20px;
            padding: 10px;
            border: 1px solid #070707;
        }
    </style>
</head>

<body>

    <div class="cuadrado" id="Rojo">
        <button onclick="Rojo.style.backgroundColor = '#ff0707'">Rojo</button>
    </div>

    <div class="cuadrado" id="Verde">
        <button onclick="Verde.style.backgroundColor = '#06521d'">Verde</button>
    </div>

    <div class="cuadrado" id="Azul">
        <button onclick="Azul.style.backgroundColor = '#170652'">Azul</button>
    </div>


</body>

</html>
